<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en">
<h:head>
    <title>UNI S6 JEA - Exercise 3 - Movie details - Eric ROMANG</title>
</h:head>
<h:body>
    <h1>Movie details</h1>

    <table>
        <tr style="vertical-align: top">
            <td>
                <p:fieldset legend="Movie Details">
                    <p class="p-m-0">

                            <p:panelGrid columns="2">

                                <h:outputText value="Name :"/>
                                <h:outputText value="#{moviedb.movieTitle}"/>

                                <h:outputText value="Release year:"/>
                                <h:outputText value="#{moviedb.movieYear}"/>

                                <h:outputText value="Length:"/>
                                <h:outputText value="#{moviedb.movieLength}"/>

                                <h:outputText value="In color:"/>
                                <h:outputText value="#{moviedb.movieInColor}"/>

                            </p:panelGrid>

                    </p>
                </p:fieldset>
            </td>
            <td>
                <p:fieldset legend="Producer Details">
                    <p class="p-m-0">

                        <p:panelGrid columns="2">

                            <h:outputText value="Name :"/>
                            <h:outputText value="#{moviedb.movieExecName}"/>

                            <h:outputText value="Address :"/>
                            <h:outputText value="#{moviedb.movieExecAddress}"/>

                            <h:outputText value="Net worth :"/>
                            <h:outputText value="#{moviedb.movieExecNetWorth}"/>

                        </p:panelGrid>

                    </p>
                </p:fieldset>
            </td>
            <td>
                <p:fieldset legend="Studio Details">
                    <p class="p-m-0">

                        <p:panelGrid columns="2">

                            <h:outputText value="Name :"/>
                            <h:outputText value="#{moviedb.movieStudio}"/>

                            <h:outputText value="Address :"/>
                            <h:outputText value="#{moviedb.movieStudioAddress}"/>

                            <h:outputText value="President :"/>
                            <h:outputText value="#{moviedb.movieStudioPresident}"/>

                            <h:outputText value="President address :"/>
                            <h:outputText value="#{moviedb.movieStudioPresidentAddress}"/>

                            <h:outputText value="President net worth :"/>
                            <h:outputText value="#{moviedb.movieStudioPresidentNetWorth}"/>

                        </p:panelGrid>

                    </p>
                </p:fieldset>
            </td>
            <td>
                <p:fieldset legend="Stars Details">
                    <p class="p-m-0">

                        <ui:fragment rendered="${empty moviedb.starsInMovieList}">
                        <h:column>No stars in the movie</h:column>
                        </ui:fragment>

                        <ui:fragment rendered="${not empty moviedb.starsInMovieList}">
                        <h:dataTable value="#{moviedb.starsInMovieList}" var="starsIn">
                            <h:column>Star name : #{starsIn.name}</h:column>
                        </h:dataTable>
                        </ui:fragment>

                    </p>
                </p:fieldset>
            </td>
        </tr>
    </table>
    <br/>

    <table>
            <tr>
                <td><h:form><h:commandButton id="back" onclick="history.go(-1);return false;" value="Back"/></h:form></td>
                <td><h:form><h:commandButton id="addMovie" action="#{moviedb.addMovie}" value="Add movie"/></h:form></td>
            </tr>
    </table>


</h:body>
</html>
