<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en">
<h:head>
    <title>UNI S6 JEA - Exercise 3 - Movie DB - Eric ROMANG</title>
</h:head>
<h:body>
    <h1>Search results</h1>

    <ui:fragment rendered="${empty moviedb.searchedMoviesList}">
        <div style="padding-top:5mm">
            <h:outputText value="No movies for year '${moviedb.searchedMoviesYear}'"/>
        </div>
    </ui:fragment>

    <ui:fragment rendered="${not empty moviedb.searchedMoviesList}">
    <div class="card">
        <p:dataTable var="ml" value="#{moviedb.searchedMoviesList}">
            <p:column headerText="Movie Title">
                <h:outputText value="#{ml.title}" />
            </p:column>

            <p:column headerText="Year">
                <h:outputText value="#{ml.year}" />
            </p:column>

            <p:column headerText="Length (min.)">
                <h:outputText value="#{ml.length}" />
            </p:column>

            <p:column headerText="In color">
                <ui:fragment rendered="${ml.inColor eq 'T'}">
                    <h:outputText value="True" />
                </ui:fragment>

                <ui:fragment rendered="${ml.inColor eq 'C'}">
                    <h:outputText value="Color" />
                </ui:fragment>

                <ui:fragment rendered="${ml.inColor eq 'F'}">
                    <h:outputText value="False" />
                </ui:fragment>
            </p:column>

            <p:column headerText="Producer">
                <h:outputText value="#{ml.movieExec.name}" />
            </p:column>

            <p:column headerText="Studio">
                <h:outputText value="#{ml.studio.name}" />
            </p:column>

            <p:column headerText="Actions">
                <h:form>
                    <h:commandButton id="edit" action="#{moviedb.editMovie(ml.title,ml.year)}" value="Details"/>
                </h:form>
            </p:column>
        </p:dataTable>
    </div>
    </ui:fragment>

    <br/>

    <table>
        <tr>
            <td><h:form><h:commandButton id="back" onclick="history.go(-1);return false;" value="Back"/></h:form></td>
            <td><h:form><h:commandButton id="addMovie" action="#{moviedb.addMovie}" value="Add movie"/></h:form></td>
        </tr>
    </table>

</h:body>
</html>
